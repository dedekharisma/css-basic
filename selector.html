<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        h1, h2, p, #title {
            color: red;
        }

        .blue {
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Title</h1>
    <h2>Subtitle</h2>
    <p>article</p>

    <h3 class="blue">sub article</h3>

    <span id="title">example</span>
</body>
</html>
