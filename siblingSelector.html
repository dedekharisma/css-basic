<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>
        /* https://css-tricks.com/almanac/selectors/g/general-sibling/ */
        div + p {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>ini tidak dipilih</p>
        </article>
        <p>ini dipilih</p>
    </div>
    <p>ini dipilih</p>
    <p>ini tidak dipilih</p>
</body>
</html>
